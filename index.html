<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusB4r Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/icons8-weather.svg" type="icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body onload="onLoad()">
    <main>
        <div class="container">
            <div class="elements-izq">
                <header class="header">
                    <a href="https://musb4r.github.io/weather/" class="logo">
                        <div class="logo">
                            <img src="./img/icons8-weather.svg" alt="">
                            <h1>MusB4r</h1>
                        </div>
                    </a>
                    <i class='bx bx-menu' id="menu-icon"></i>
                        <div class="fecha">
                            <h3 id="date">date</h3>
                            <p id="date2">date p</p>
                        </div>
                        <div class="buscador">
                            <input id="city-input" type="text" placeholder="Search">
                            <button id="submit-btn"><i class='bx bx-search-alt-2' ></i></button>
                        </div>
                </header>
                <div class="info">
                    <h4>Today overview</h4>
                    <p>More detail <i class='bx bxs-chevrons-right'></i></p>
                </div>
                <div class="izq-content">
                    <div class="box">
                        <i><i class='bx bx-wind'></i></i>
                        <div class="box-info">
                            <p>Wind Speed</p>
                            <h1 id="wind">Wind</h1>
                        </div>
                    </div>
                    <div class="box">
                        <i class='bx bx-droplet'></i>
                        <div class="box-info">
                            <p>Humidity</p>
                            <h1 id="humidity"">Humidity</h1>
                        </div>
                    </div>
                    <div class="box">
                        <i class='bx bx-water' ></i>
                        <div class="box-info">
                            <p>Pressure</p>
                            <h1 id="pressure">Pressure</h1>
                        </div>
                    </div>
                    <div class="box">
                        <i class='bx bx-cloud' ></i>
                        <div class="box-info">
                            <p>Clouds</p>
                            <h1 id="clouds">Clouds</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="elements-drch">
                <header>
                    <div><h1 id="city">City</h1>
                        <p id="country">Country</p>
                    </div>
                    <h2 id="time">Time</h2>
                </header>
                <img src="" alt="" id="icon">
                <div class="items">
                    <p id="temperature">Temp</p>
                    <div class="items-info">
                        <p id="main">info1</p>
                        <p id="description">info2 </p>
                    </div>
                </div>

                <div><hr></div>

                <div class="suntime">
                    <div class="sunss">
                        <img src="./img/sunrise.png" alt="">
                        <div>
                            <p>Sunrise</p>
                            <h2 id="sunrise">Time</h2>
                        </div>
                        <div id="sunriseago">Ago</div> 
                    </div>
                    <div class="sunss">
                        <img src="./img/sunset.png" alt="">
                        <div>
                            <p>Sunset</p>
                            <h2 id="sunset">Time</h2>
                        </div>
                        <div id="sunsetago">Ago</div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
