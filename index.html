<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusB4r Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/icons8-weather.svg" type="icon" alt="https://iconos8.es/icon/qA3w9Yp2vY7r/weather">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="onLoad()">
    <main id="main">
        <div class="container">
            <div class="content">
                <header>
                    <a href="#"><img src="./img/icons8-weather.svg" alt="https://iconos8.es/icon/qA3w9Yp2vY7r/weather"> MusB4r</a>

                    <div class="container_date">
                        <h2 id="date">date</h2>
                        <h3 id="date2">date2</h3>
                    </div>
                    <div><input type="text" class="icon-placeholder" placeholder="ï€‚"></div>
                </header>

                <div class="today">
                    <header>
                        <h3>Today overview</h3>
                        <h4>More details <i class='bx bxs-chevrons-right' ></i></h4>
                    </header>
                    <div class="today_elements">
                        <div class="today_container">
                            <h2><i class='bx bx-wind'></i></h2>
                            <div>
                                <h5>Wind Speed</h5>
                                <div>
                                    <h3 id="wind">Weather</h3>
                                    <h3>m/s</h3>
                                </div>
                            </div>
                        </div>
                        <div class="today_container">
                            <h2><i class='bx bx-cloud-light-rain' ></i></h2>
                            <div>
                                <h5>Humidity</h5>
                                <div>
                                    <h3 id="humidity">humidity</h3><h3>%</h3>
                                </div>
                            </div>
                        </div>
                        <div class="today_container">
                            <h2><i class='bx bx-water'></i></h2>
                            <div>
                                <h5>Pressure</h5>
                                <div>
                                    <h3 id="pressure">Pressure</h3>
                                    <h3>hPa</h3>
                                </div>
                            </div>
                        </div>
                        <div class="today_container">
                            <h2><i class='bx bx-cloud' ></i></h2>
                            <div>
                                <h5>Clouds</h5>
                                <div>
                                    <h3 id="clouds">Clouds</h3>
                                    <h3>%</h3>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="info">
                <header>
                    <div>
                        <h2 id="location">City</h2>
                        <h3 id="country">Country</h3>
                    </div>
                    <h2 id="time">time</h2>
                </header>

                <div class="temperature">
                    <header>
                        <img id="weatherIconUrl" src="" alt="weather-icons">
                    </header>
                    <div class="conditions_clouds">
                        <div class="temp_description">
                            <h2 id="temperature">City</h2>
                        </div>
                        <div class="temp_description2">
                            <h4 id="w_main" >Wmain</h4>
                            <h4 id="w_description" >w_description</h4>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="sunrise">
                    <h2>Sunrise & Susent</h2>
                        <div class="sunrise_content">
                            <h3><i class='bx bxs-sun'></i></h3>
                            <div class="s-content">
                                <h4>Sunrise</h4>
                                <h2 id="sunrise_id">time</h2>
                            </div>
                            <p id="timepass1">timepass</p>
                        </div>
                        <div class="sunrise_content">
                            <h3><i class='bx bx-sun' ></i></h3>
                            <div class="s-content">
                                <h4>Sunset</h4>
                                <h2 id="sunset_id">time</h2>
                            </div>
                            <p id="timepass2">timepass</p>
                        </div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="date.js"></script>
</body>
</html>
